<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Number Slider</title>
</head>
<body>
  <div class="slider-container">
    <label for="numberSlider">Choose a number:</label>
    <input type="range" id="numberSlider" min="13000000001" max="19999999999" step="1" value="13000000001">
    <p id="selectedNumber">Selected Number: <span id="displayedNumber">13000000001</span></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
